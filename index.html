<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pixel Art Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Pixel Art Editor</h1>

  <div class="controls">
    <label for="colorPicker">Pick a color:</label>
    <input type="color" id="colorPicker" value="#000000">

    <label for="toolSelect">Tool:</label>
    <select id="toolSelect">
      <option value="brush" selected>Brush</option>
      <option value="eraser">Eraser</option>
      <option value="fill">Fill</option>
    </select>

    <label for="gridSizeInput">Grid size:</label>
    <input type="number" id="gridSizeInput" value="16" min="5" max="64">
    <button id="resizeBtn">Resize Grid</button>

    <button id="toggleGridBtn">Toggle Grid Lines</button>
    <button id="saveBtn">Save Image</button>
    <button id="clearBtn">Clear</button>
  </div>

  <div id="grid"></div>

  <script src="script.js"></script>
</body>
</html>
